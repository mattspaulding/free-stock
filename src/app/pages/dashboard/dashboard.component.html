<div class="row">
  <div class="col-xxl-3 col-md-6">
    <ngx-status-card title="Bruno" type="primary" on=on pictureUrl="../../../../assets/images/bruno-outline.svg">
    </ngx-status-card>
  </div>

  <div class="col-xxl-3 col-md-6">
    <ngx-status-card title="Geoffrey" type="info" on=on pictureUrl="../../../../assets/images/geoffrey-outline.svg">
    </ngx-status-card>
  </div>

  <div class="col-xxl-3 col-md-6">
    <ngx-status-card title="Dot" type="success" on=on pictureUrl="../../../../assets/images/dot-outline.svg">
    </ngx-status-card>
  </div>

  <div class="col-xxl-3 col-md-6">
    <ngx-status-card title="Rocket" type="warning" on=on pictureUrl="../../../../assets/images/rocket-outline.svg">
    </ngx-status-card>
  </div>
</div>
<div class="row">
  <div class="col-xxl-4 col-md-6">
    <nb-card>
      <nb-card-header>
        About
      </nb-card-header>
      <nb-card-body>
        FreeStock is a collection of bots that manage your Robinhood portfolio. Create strategies and let the bots do the work.
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-xxl-4 col-md-6">
    <nb-card>
      <nb-card-header>
        Community
      </nb-card-header>
      <nb-card-body>
        <div class="fb-page" data-href="https://www.facebook.com/FreeStockMarket" data-tabs="timeline" data-small-header="false"
          data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
          <blockquote cite="https://www.facebook.com/FreeStockMarket" class="fb-xfbml-parse-ignore">
            <a href="https://www.facebook.com/FreeStockMarket">Free Stock Market Community</a>
          </blockquote>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
