<nb-card size="large">
  <nb-tabset fullWidth>

    <nb-tab tabTitle="Stop Loss">

      <div class="slider-container">
        <ngx-stop-loss-dragger [(value)]="stopLoss" (power)="stopLossOff = !$event"
                                 [min]="5" [max]="35" [disableArcColor]="colors.layoutBg"
                                 [fillColors]="colors.stopLoss">

          <div class="slider-value-container"  [ngClass]="{ 'off': stopLossOff }">
            <div class="value percent">
              {{ stopLossOff ? 'OFF' : (stopLoss | ngxRound) }}
            </div>
            <div class="desc">
              Below High
            </div>
          </div>
        </ngx-stop-loss-dragger>
      </div>

      <div [(ngModel)]="stopLossMode" ngbRadioGroup data-toggle="buttons"
           class="btn-group btn-divided-group btn-outline-divided-group btn-group-full-width">
        <label class="btn btn-icon">
          <input type="radio" value="cool"/><i class="nb-snowy-circled"></i>
        </label>
        <label class="btn btn-icon">
          <input type="radio" value="warm"/><i class="nb-sunny-circled"></i>
        </label>
        <label class="btn btn-icon">
          <input type="radio" value="heat"/><i class="nb-flame-circled"></i>
        </label>
        <label class="btn btn-icon">
          <input type="radio" value="fan"/><i class="nb-loop-circled"></i>
        </label>
      </div>
    </nb-tab>
